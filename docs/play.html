<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Music Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/PhilippeFarhat/qr-code-music-player/main/picasso.jpg'); /* Direct link to background image hosted on GitHub Pages */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        audio {
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <audio controls autoplay>
        <source src="https://raw.githubusercontent.com/PhilippeFarhat/qr-code-music-player/main/Document%20from%20Pure"> <!-- Direct link to music file hosted on GitHub Pages -->
        Your browser does not support the audio element.
    </audio>
</body>
</html>
